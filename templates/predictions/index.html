<h1>EEG Depression Detection (Version 2)</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form }}

    <button type="submit">Predict</button>
</form>


{% if result %}
    <h2>Prediction: {{ result.label }}</h2>
    <p>Probability: {{ result.probability }}</p>
{% endif %}
